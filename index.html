<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Calculadora Vazão</title>
</head>

<body>
  <div class="container">
    <div class="container-value">
      <div class="constant"><span class="param">L<sub>sub</sub> = </span><span class="Lsub">2</span><span class="unity">m</span></div>
      <div class="constant"><span class="param">L<sub>1</sub> = </span><span class="L1">4</span><span class="unity">m</span></div>
      <div class="constant"><span class="param">L<sub>2</sub> = </span><span class="L2">4</span><span class="unity">m</span></div>
      <div class="constant"><span class="param">L<sub>3</sub> = </span><span class="L3">10</span><span class="unity">m</span></div>
      <div class="constant"><span class="param">L<sub>5</sub> = </span><span class="L5">2</span><span class="unity">m</span></div>
      <div class="constant"><span class="param">T = </span><span class="T">12</span><span class="unity">h</span></div>
      <div class="constant"><span class="param">Temp = </span><span class="Temp">20</span><span class="unity">°C</span></div>
      <div class="constant"><span class="param">PVC</span></div>
    </div>
    <aside>
      <form class="form">
        <div class="input-L4">
          <label for="L4"><span class="param">L<sub>4</sub></label>
          <input type="number" id="L4">
          <span>m</span>
        </div>
        <div class="input-Q">
          <label for="Q"><span class="param">Vazão</label>
          <input type="number" id="Q">
          <span>L/s</span>
        </div>
        <div class="input-Lsuc">
          <label for="Lsuc"><span class="param">Leq<sub>Suc</sub></label>
          <input type="number" id="Lsuc">
          <span>m</span>
        </div>
        <div class="input-Ksuc">
          <label for="Ksuc"><span class="param">K<sub>Suc</sub></label>
          <input type="number" id="Ksuc">
          <span>m</span>
        </div>
        <div class="input-Lrec">
          <label for="Lrec"><span class="param">Leq<sub>Rec</sub></label>
          <input type="number" id="Lrec">
          <span>m</span>
        </div>
        <div class="input-Krec">
          <label for="Krec"><span class="param">K<sub>Rec</sub></label>
          <input type="number" id="Krec">
          <span>m</span>
        </div>
        <div class="Watt">
          <label for="Watt"><span class="param">Potência</label>
          <input type="number" id="Watt">
          <span>W</span>
        </div>
        <div class="altura">
          <label for="altura"><span class="param">Altura Manométrica</label>
          <input type="number" id="altura">
          <span>m</span>
        </div>
      </form>
    </aside>
    <div class="result">
      <img src="./captura.png" alt="">

    </div>
  </div>

  <script src="./script.js"></script>
</body>

</html>
